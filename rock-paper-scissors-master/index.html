<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>
    <div class="background">
      <div class="scoreboard">
        <div class="title">
          <img src="./images/logo.svg" alt="">
        </div>
        <div class="score">
          <p>SCORE</p>
          <h1>0</h1>
        </div>
      </div>
        <div class="hands">
            <div class="hand paper">
                <img src="./images/Paper.png" alt="Paper" onclick="pickUserHand('Paper')">

            </div>
            <div class="hand scissors">
                <img src="./images/Scissors.png" alt="Scissors" onclick="pickUserHand('Scissors')">

            </div>
            <div class="hand rock">
                <img src="./images/Rock.png" alt="Rock" onclick="pickUserHand('Rock')">
            </div>
        </div>
        <div class="contest">
          <div class="userHand">
            <h1>YOU PICKED</h1>
            <div class="handImageContainer">
              <img id="userPickedImage" src="./images/Paper.png" alt="">
            </div>
          </div>
          <div class="result">
            <div class="decision"><h1>YOU WIN</h1></div>
            <div class="newGame" onclick="restartGame()">PLAY AGAIN</div>
          </div>
          <div class="player2">
            <h1>PlAYER 2 PICKED</h1>
            <div class="handImageContainer">
              <img id="cpuImage" src="./images/Rock.png" alt="">
            </div>
          </div>
        </div>
        <div class="rules">
          <div class="rule" onclick="openRules()">RULES</div>
          <img src="./images/image-rules.svg" alt="">
        </div>
    </div>
  </body>
</html>
